[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add verbose output and coverage reporting
addopts = 
    --verbose
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    # --cov-fail-under=80  # Uncomment when app code exists
    -ra
    --strict-markers
    --tb=short

# Test markers for categorizing tests
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    api: API endpoint tests
    ai: AI service tests
    slow: Slow running tests (skipped by default)
    security: Security and adversarial tests

# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
